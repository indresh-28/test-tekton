apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $.Values.pipelineName }}
  namespace: {{ $.Values.namespace }}
secrets:
- name: gitcred
- name: docker-credentials
- name: github-webhook-secret
- name: cosign-key
- name: cosign-pub
- name: cosign-docker-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $.Values.pipelineName }}
  namespace: {{ $.Values.namespace }}
subjects:
- kind: ServiceAccount
  name: {{ $.Values.pipelineName }}
  namespace: {{ $.Values.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $.Values.pipelineName }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ $.Values.pipelineName }}
subjects:
- kind: ServiceAccount
  name: {{ $.Values.pipelineName }}
  namespace: {{ $.Values.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $.Values.pipelineName }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $.Values.pipelineName }}
rules:
- apiGroups: ["triggers.tekton.dev"]
  resources: ["*"]
  verbs: ["get", "list", "watch" , "update" , "create"]

