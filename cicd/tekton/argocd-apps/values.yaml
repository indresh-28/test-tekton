project: default

source:
  repoURL: https://github.com/indresh-28/test-tekton
  targetRevision: tekton-infra
  
destination:
  server: https://kubernetes.default.svc

syncPolicy:
  CreateNamespace: true
  automated:
    prune: false
    selfHeal: true

tektonPipelines:
  - name: tekton-pipeline-dev-cluster  # This will rename with the pipeline name
    path: cicd/tekton-pipelines/cluster-config # the path for the yamls
  - name: tekton-pipeline-namespace-cluster  # This will rename with the pipeline name
    path: cicd/tekton-pipelines/namespace-config
