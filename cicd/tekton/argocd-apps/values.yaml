project: default

source:
  repoURL: https://github.com/intelops/capten-templates.git
  targetRevision: main
  
destination:
  server: https://kubernetes.default.svc
  namespace: tekton

syncPolicy:
  CreateNamespace: true
  automated:
    prune: false
    selfHeal: true

tektonPipelines:
  - name: tekton-pipeline-dev-cluster  # This will rename with the pipeline name
    path: cicd/tekton-pipelines/cluster-config # the path for the yamls
